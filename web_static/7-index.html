<!DOCTYPE html>
<html lang="en">

<head>
    <title> AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
	<link rel="stylesheet" href="styles/3-header.css" type="text/css">
	<link rel="stylesheet" href="styles/6-filters.css" type="text/css">
	<link rel="stylesheet" href="styles/7-places.css" type="text/css">
	<link rel="icon" href="images/icon.png" type="image/webp"/>
</head>

<body>
	<header>
		<div class="logo">
		</div>
	</header>

	<div class="container">
		<section class="filters">
			<button>
				
					Search
				
			</button>

			<div class="locations">
				<h3 class="title">States</h3>
				<h4 class="subtitle">California, Arizona...</h4>
				<div class="popover">
					<ul>
						<li>
							<h2 class = "pop_title">Arizona:</h2>		
							<ul class = "loc_list">
								<li class = "loc_elem">Page</li>
								<li class = "loc_elem">Page2</li>
							</ul>	
						</li>

						<li>
							<h2 class = "pop_title">California:</h2>		
							<ul>
								<li class = "loc_elem">San Francisco</li>
								<li class = "loc_elem">Los Altos</li>
							</ul>	
						</li>
					</ul>
				</div>
			</div>

			<div class="amenities">
				<h3 class="title">Amenities</h3>
				<h4 class="subtitle">Internet, Kitchen...</h4>
				<div class="popover">
					<ul class = "amen_list">
						<li class = "amen_elem">Internet</li>
						<li class = "amen_elem">TV</li>
						<li class = "amen_elem">Kitchen</li>
						<li class = "amen_elem">Iron</li>
					</ul>
				</div>
			</div>
		</section>
		
		<section class="places">
			<h1>Places</h1>
			<article>
			  <h2>My home</h2>
			</article>

			<article>
			  <h2>Tiny house</h2>
			</article>
			
			<article>
			  <h2>A suite</h2>
			</article>
		  </section>

	</div>

	<footer>  
		<p>
			Holberton School
		</p>
	</footer>

</body>

</html>
